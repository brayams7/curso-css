<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./assets/images/top-circle.svg" alt="circle" class=" circle circle-top">
    <img src="./assets/images/bottom-circle.svg" alt="circle" class="circle circle-bottom">

    <div class="card">
        <header class="card__top">
            <img src="./assets/images/card-pattern.svg" alt="card" class="card__top__bg">
            <img src="./assets/images/victor.jpg" alt="profile image" class="card__top__profile">
        </header>
        <section class="card__body">
            <p class="card__body__text">
                Victor Crest
                <span class="card__body__text card__body--number">26</span>
            </p>
            <p class="card__body__text">
                <span class="card__body__text card__body--last-name">London</span>
            </p>
        </section>
        <footer class="card__bottom">
            <div class="card__bottom__item">
                <p class="card__bottom__item--number">80K</p>
                <p class="card__bottom__item--name">Followers</p>
            </div>
            <div class="card__bottom__item">
                <p class="card__bottom__item--number">803K</p>
                <p class="card__bottom__item--name">Likes</p>
            </div>
            <div class="card__bottom__item">
                <p class="card__bottom__item--number">1.4K</p>
                <p class="card__bottom__item--name">Photos</p>
            </div>
        </footer>
    </div>
</body>
</html>
